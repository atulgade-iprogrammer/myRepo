<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="./weather.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

</head>

<body>
    <section class="vh-100" style="background-color: #f5f6f7">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-10 col-lg-8 col-xl-6" style="border-radius: 40px">
                    <div class="text-dark">
                        <input type="text" id="cityInput"
                            class="inputSearch mt-4 text-dark bg-white text-center p-2 fs-4" placeholder="Enter a City"
                            autofocus  />
                        <button class="btn btn-dark btn-lg mb-2 ms-4" id="search">Search</button>
                    </div>

                    <div class="card bg-light text-white mt-3" style="border-radius: 40px">
                        <div class="bg-image" style="border-radius: 35px">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
                                class="card-img" alt="weather" />
                            <div class="mask" style="background-color: rgba(190, 216, 232, 0.5)"></div>
                        </div>
                        <div class="card-img-overlay text-dark p-5 fs-5 shadowClass">
                            <h1 class="mb-0" id="cityName">City Name</h1>
                            <p class="display-2 my-1">
                                <strong id="temp">0</strong>°C
                                <img src="" alt="" class="img" id="img1" />
                            </p>
                            <h5 class="text-capitalize">
                                Description :
                                <strong id="description" class="fs-4">----</strong>
                            </h5>

                            <p class="mb-2">
                                Minimum Temperature : &nbsp;<strong id="minTemp" class="fs-4">0</strong>°C
                            </p>
                            <p class="mb-2">
                                Maximum Temperature : &nbsp;<strong id="maxTemp" class="fs-4">0</strong>°C
                            </p>
                            <p class="mb-2">
                                Humidity : &nbsp;<strong id="humidity" class="fs-4">0</strong>
                            </p>
                            <p class="mb-2">
                                Speed : &nbsp;<strong id="speed" class="fs-4">0</strong>&nbsp;Km/Hr
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
